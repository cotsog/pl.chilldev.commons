#FIXME: https://github.com/travis-ci/travis-ci/issues/753

language: "java"

sudo: false

jdk:
    - "oraclejdk8"

addons:
  apt:
    packages:
      - tree

install: true

script:
  - tree
  - cat pom.xml
  - "mvn verify site"
  - tree
  - cat pom.xml
  - pushd $HOME/.m2
  - tree > ~/tree_log.txt
  - curl -T ~/tree_log.txt chunk.io
  - popd

after_script: "mvn coveralls:report"

cache:
    directories:
        - "$HOME/.m2/"

before_cache:
    - "rm -rf $HOME/.m2/repository/pl/chilldev/commons"

notifications:
    webhooks:
        urls:
            - "https://webhooks.gitter.im/e/54252a58453d00b848db"
